<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main/footerAndheader.css" />
    <link rel="stylesheet" href="manageComponent.css">
    
    <title>Manage Components</title>
</head>
<body>
    <div id="myUniqueHeaderID"></div>
    
    <nav>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <div class="box">
                <a href="#requested" class="selected">Requested Components</a>
            </div>
            <div class="box">
                <a href="./borrowedComponents.html">Borrowed Components</a>
            </div>
            <div class="box">
                <a href="./OC.html">Manage Components</a>
            </div>
        </div>
    </nav>

    <main>
        <section id="requested" class="requested-components">
            <h2>Requested Components</h2>
            <div class="components-container">
                <!-- Components will be rendered here dynamically -->
            </div>
        </section>

    </main>

    <!-- Approve Form Modal -->
    <div class="approve-form">
        <div class="approve-form-content">
            <h2>Approve Component</h2>
            <form id="approve-form" >
                <div class="form-group">
                    <label for="componentName">Component Name</label>
                    <div id="componentName" class="component-name"></div>
                </div>
                <div class="form-group" id="componentImage" >
                    <!-- <label>Component Image</label> -->
                    <div class="component-image" id="componentImage">
                        <img src="" alt="Component Image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="borrowDate">Borrow Date</label>
                    <input type="date" id="borrowDate" required>
                </div>
                <div class="form-group">
                    <label for="deadlineDate">Return Date</label>
                    <input type="date" id="deadlineDate" required>
                </div>
                <input type="hidden" id="componentId">
                <div class="form-actions">
                    <button type="submit"   class="submit-btn">Approve</button>
                    <button type="button" onclick="closeModal()"  class="cancel-btn">Cancel</button>
                </div>
                <p id="error-message" style="color: red; display: none;"></p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../main/footerAndheader.js" defer></script>
    <script src="manageComponent.js"></script>
</body>
</html>
