<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Components</title>
    <link rel="stylesheet" href="borrowedComponents.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Borrowed Components</h2>
        
        <div class="row" id="componentsContainer">
            <!-- Components will be dynamically added here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- No Components Message -->
        <div id="noComponents" class="text-center d-none">
            <p class="text-muted">No components are currently borrowed.</p>
        </div>
    </div>

    <script src="borrowedComponents.js"></script>
</body>
</html>
