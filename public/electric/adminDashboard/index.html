<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="dashboard-container">
        <header id="header-section">
            <h2 id="header-title">Tracks</h2>
            <button id="add-btn">Add Track</button>
        </header>
        <main id="core-section">
            <!-- Dynamic content will be rendered here -->
        </main>
    </div>

    <!-- Modal for Add/Edit Track/Course/Task -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <form id="modal-form">
                <div id="modal-fields">
                    <!-- Dynamic form fields will be injected here -->
                </div>
                <button type="submit" id="modal-submit">Save</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
